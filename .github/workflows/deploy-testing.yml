name: Deploy to Azure VM (Self-hosted)

on:
  push:
    branches:
      - testing

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4
        with:
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          
      - name: Restart Node.js app in screen
        run: |
          # Kill old screen session if running
          screen -S spamHamBot -X quit || true
          
          # Start new detached screen session
          screen -dmS spamHamBot bash -c 'node Repos/Node.js/Other/sprusrxeroxx/SpamHammer/SpamHammer/testing/index.js'
